<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>心语注册</title>
		<link rel="stylesheet" href="css/index.css">
	</head>
	<body>
		<div class="main">
			<div id="logo">
				<div class="sing">
					<p class="sign">LOGO</p>
					<p class="sign">欢迎注册</p>
				</div>
				<form id="content" action="post">
					<input id="username" type="text" placeholder="用户名"/>
					<input id="password" type="password" placeholder="密码"/>
					<input id="phone" type="text" placeholder="电话"/>
					<input id="email" type="email" placeholder="邮箱"/>
					<div>
						<button id="submit">提交</button>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
